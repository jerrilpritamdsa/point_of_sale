{% extends "base.html" %}

{% block title %}
<title>Dashboard - POS System</title>
{% endblock %}

{% block content %}
  <h3 class="text-center">Dashboard</h3>
  <div class="card-deck">
    <div class="card">
      <div class="card-header">
        <h5>Ordering</h5>
      </div>
      <div class="card-body">
        <p class="card-text">Click for ordeing.</p>
        <a href="{% url 'billing' %}" class="btn btn-primary">Start Ordering</a>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h5>Invoice Generation</h5>
      </div>
      <div class="card-body">
        <p class="card-text">Clicking on the button below will lead you to the invoice generation section.</p>
        <a href="{% url 'invoice_dashboard' %}" class="btn btn-primary">Generate Invoice</a>
      </div>
    </div>
  </div>
{% endblock %}
